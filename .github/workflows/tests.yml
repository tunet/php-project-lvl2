name: tests

on:
    push:
        branches:
            - '**'
        tags:
            - '**'

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.0'
                  coverage: xdebug
            - name: Install dependencies
              run: composer install
            - run: |
                  make lint
                  make test
